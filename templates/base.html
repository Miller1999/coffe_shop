<!-- Este seria un layout base para toda la aplicacion -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coffe Shop</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		{% comment %} Aqui estamos validando si el usuario esta logeado {% endcomment %}
		Hola, {% if user.is_authenticated %} 
			{{user.username}} 
		{% else %} 
			<a href="{% url "login" %}">Login</a>
			{% endif %}
			<!-- Este block content es una etiqueta donde podemos meter info de otro lado como un virtual DOM -->
		<div class="container mx-auto px-4">
			{% block content %} {% endblock content %}
		</div>
	</body>
</html>
